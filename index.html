<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="colomn-1">
                <h1 class="h1-facebook">FACEBOOK</h1>
                <p>Facebook helps you connect and share</p>
                <p>with the people in your life.</p>
            </div>
            <div class="colomn-2">
                <div class="formdiv">
                    <form action="#" method="post">
                        <div class="from-contrl">
                            <input type="text" placeholder="Email Address or Phone Number">
                        </div>
                        <div class="from-contrl">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="from-contrl">
                            <button class="btn">Log In</button>
                        </div>
                        <div class="forget">
                            <a href="#">Forget Password?</a>
                        </div>
                        <hr style="margin-bottom: 20px;">
                        <div class="createaccount">
                            <button><a href="#">Create New Account</a></button>
                        </div>
                    </form>
                </div>
                <p class="p-last"><span>Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
   </div>
    
</body>
</html>
